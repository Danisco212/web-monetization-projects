<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Tag</title>
  </head>
  <body>
    <p>Page includes a link THEN a meta tag</p>
    <p>
      The meta tag should ignored (and an error logged) as affinity with link
      established
    </p>
    <video id="1" onmonetization="console.log(this, event)">
      <link
        onerror="console.log('link errored!')"
        onloadstart="console.log('link load started!')"
        onload="console.log('link loaded!')"
        rel="monetization"
        href="https://ilp.uphold.com/gRa4mXFEMYrL"
      />
    </video>
  </body>
</html>
