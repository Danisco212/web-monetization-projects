<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Tag</title>
    <script type="application/javascript">
      setTimeout(() => {
        console.log(
          'typeof HTMLElement.prototype.onmonetization',
          typeof HTMLElement.prototype.onmonetization
        )
      }, 2e3)
    </script>
  </head>
  <body>
    <p>Page includes a link THEN a meta tag</p>
    <p>
      The meta tag should ignored (and an error logged) as affinity with link
      established
    </p>
    <video id="1" onmonetization="console.log(this, event)">
      <link rel="monetization" href="https://ilp.uphold.com/gRa4mXFEMYrL" />
    </video>
    <video id="2" onmonetization="console.log(this, event)">
      <link rel="monetization" href="https://ilp.uphold.com/gRa4mXFEMYrL" />
    </video>
  </body>
</html>
