nodeLinker: pnp

packageExtensions:
  "@wext/shipit@*":
    dependencies:
      "@wext/shipit": "*"
  html-webpack-plugin@*:
    dependencies:
      loader-utils: "*"
  ilp-packet@*:
    dependencies:
      long: "*"
  ilp-protocol-stream@*:
    dependencies:
      "@types/long": "*"
  inversify-express-utils@*:
    dependencies:
      "@types/express": "*"
      inversify: "*"
  inversify-logger-middleware@*:
    dependencies:
      inversify: "*"
  react-hot-loader@*:
    dependencies:
      "@hot-loader/react-dom": "*"
  webpack@*:
    dependencies:
      "@types/json-schema": "*"

plugins:
  - ./commands/yarn/tsconfig-paths-plugin.js
  - ./commands/yarn/check-node-version.js

yarnPath: .yarn/releases/yarn-3.0.0-rc.9.cjs
