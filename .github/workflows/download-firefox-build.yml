name: Download Firefox Source Code

on:
  push:
    branches: [ github-action ]

jobs:
       
  archive-build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run the zip script
        run: sh ${{ github.workspace }}packages/webexts-build-utils/scripts/package.sh prod firefox coilfirefoxextension@coil.com.xpi coil_extension.zip coil_extension_edge.zip
    
      - name: Step 3 - Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: coil-extension-firefox
          path: ${{ github.workspace }}/packages/coil-extension/dist