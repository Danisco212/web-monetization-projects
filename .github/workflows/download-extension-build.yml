name: Download Extension Source Code

on:
  push:
    branches: [ github-action ]

jobs:
  save-mono-repo-source-code:
    runs-on: ubuntu-latest
   
    steps:
      - uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Step 1 - Use the Upload Artifact GitHub Action to upload the extension source code
        uses: actions/upload-artifact@v2
        with: 
          name: source-${{env.RELEASE_VERSION}}
          path: ${{ github.workspace }}

  save-chrome-source-code:
    runs-on: ubuntu-latest
    needs: [ save-mono-repo-source-code ]
    defaults:
      run:
        working-directory: ${{ github.workspace }}/packages/coil-extension
    steps:
      - uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: download the artifact
          uses: actions/download-artifact@v2
          with:
            name: source-${{env.RELEASE_VERSION}}

      - name: Step 1 - list contents
        run: echo {{ github.workspace }}/packages/coil-extension

      - name: Step 2 - Package the extension for chrome
        run: |
          cd source-${{env.RELEASE_VERSION}}
          sh ./package.sh chrome
    
      - name: Step 3 - Use the Upload Artifact GitHub Action to upload the extension source code
        uses: actions/upload-artifact@v2
        with: 
          name: chrome-${{env.RELEASE_VERSION}}
          path: ${{ github.workspace }}/packages/coil-extension/dist
          
